

<ul ng-repeat="result in results.items" class="list-unstyled profile-list">
	<a ng-href="#/users/{{result.login}}">
		<div class="inner">
			<div class="profile-pic">
				<img ng-src="{{result.avatar_url}}" class="img-circle" />
			</div>
			<h5>
				{{result.login}}
			</h5>	
		</div>
		
	</a>
</ul>
